<script type="text/javascript">
window.$ = window.jQuery = require('jquery');
var Web3 = require('web3');
//const ipc = require('electron').ipcRenderer;
const { ipcRenderer } = require('electron');
let mybutton = document.querySelector("#connect");
let ethereumPrivateKey =  document.querySelector("#priv");


$("#connect").click(function() {
  $("#connect").html('Please waıt.');
  $("#connect").attr("disabled", true);
  ipcRenderer.send("receivekey", ethereumPrivateKey.value.trim());
});


$("#rreloader").click(function() {
  $("#txlist").html("");
ipcRenderer.send("rreloader", "reload");

});

$("#smemo").click(function() {

   var receiver = $("#rece").val();
   var amount = $("#amountify").val();
   var memoo  = $("#memo").val();

   var memodetails = {}
   memodetails["rece"] = receiver;//.trim();
   memodetails["amount"] = amount;//.trim();
   memodetails["memoo"] = memoo;//.trim();

   $("#smemo").html('Please waıt.');
   $("#smemo").attr("disabled", true);

  ipcRenderer.send("sendmemoplease", memodetails);
});


ipcRenderer.on('enableagain', (event, msg) => {
$("#connect").attr("disabled", false);
});

ipcRenderer.on('enablememoagain', (event, msg) => {
  $("#smemo").html("SEND");
  $("#smemo").attr("disabled", false);
});

ipcRenderer.on('showtx', (event, msg) => {
  $("#smemo").html("SEND");
  $("#smemo").attr("disabled", false);
  $("#showtransaction").attr("href", "https://etherscan.io/tx/"+msg);
  $("#showtransaction").text("https://etherscan.io/tx/"+msg)
});


ipcRenderer.on('appendnewmemo', (event, msg) => {
  $("#txlist").prepend('<div class="card shadow border-0 mb-3">'+
  '<div class="card-body">'+
      '<div class="row align-items-center">'+
          '<div class="col-auto pr-0">'+
              '<div class="avatar avatar-60 no-shadow border-0 ">'+
                  '<img class="'+msg["3"] +'" src="img/swal.png" alt="">'+
              '</div>'+
          '</div>'+
          '<div class="col">'+
              '<h6 class="font-weight-normal mb-1">'+ Web3.utils.fromWei(msg["1"] , 'ether') +' EER </h6>'+
              '<p class="text-mute small text-secondary"> '+ msg["2"] +' </p>'+
          '</div>'+
      '</div>'+
      '</div>'+
  '</div>');

  var icon = blockies.create({ // All options are optional
    seed: msg["3"], // seed used to generate icon data, default: random
    //color: '#dfe', // to manually specify the icon color, default: random
    //bgcolor: '#aaa', // choose a different background color, default: random
    size: 15, // width/height of the icon in blocks, default: 8
    scale: 3, // width/height of each block in pixels, default: 4
    //spotcolor: '#000' // each pixel has a 13% chance of being of a third color,
    // default: random. Set to -1 to disable it. These "spots" create structures
    // that look like eyes, mouths and noses.
  });
  console.log(icon);
   $('.'+msg["3"]).attr('src', icon.toDataURL());


  //alert(msg["2"])



});


ipcRenderer.on('getdatils', (event, msg) => {

  console.log("msg", msg);
  //alert(msg["eerbalance"]);
  document.getElementById("balance").innerHTML = msg["eerbalance"] + " EER and " + msg["ethbalance"] + " ETH"  ;
  //document.getElementById("publickey").innerHTML = "Public Key 4 ENC "+msg["publickey"];
  $("#publickey").val(msg["publickey"]);
  $("#ethaddr").val(msg["address"]);
  document.getElementById("llogin").style.display = "none";
  document.getElementById("bbox").style.display = "block"; //balance

  var icon = blockies.create({ // All options are optional
    seed: msg["address"], // seed used to generate icon data, default: random
    //color: '#dfe', // to manually specify the icon color, default: random
    //bgcolor: '#aaa', // choose a different background color, default: random
    size: 15, // width/height of the icon in blocks, default: 8
    scale: 3, // width/height of each block in pixels, default: 4
    //spotcolor: '#000' // each pixel has a 13% chance of being of a third color,
    // default: random. Set to -1 to disable it. These "spots" create structures
    // that look like eyes, mouths and noses.
  });
  console.log(icon);
   $('#profileimg').attr('src', icon.toDataURL());




});






</script>
